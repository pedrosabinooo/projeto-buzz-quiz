<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/criacao-de-quizz.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>BuzzQuizz</title>
</head>

<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>
    <main class="hidden">
        <section class="criar-quizz">
            <div class="box-quizz">
                <p>Você não criou nenhum quizz ainda :(</p>
                <button>
                    <h3>Criar Quizz</h3>
                </button>
            </div>
        </section>
        <section class="seus-quizzes">
            <span>
                <h1>Seus Quizzes</h1>
            </span>
        </section>

        <section class="todos-os-quizzes">
            <span>
                <h1>Todos os Quizzes</h1>
                <ion-icon name="add-circle"></ion-icon>
            </span>
        </section>
    </main>
    <div class="criacao-de-quiz">
        <section class="info-basica">
            <span>
                <h1>Comece pelo começo</h1>
            </span>
            <div class="inputs">
                <input type="text" placeholder="Título do seu quizz">
                <input type="text" placeholder="URL da imagem do seu quizz">
                <input type="text" placeholder="Quantidade de perguntas do quizz">
                <input type="text" placeholder="Quantidade de níveis do quizz">
            </div>
            <button>Prosseguir para criar perguntas</button>
        </section>
        <section class="criacao-perguntas hidden">
            <span>
                <h1>Crie suas perguntas</h1>
            </span>
            <div class="inputs">
                <article class="pergunta">
                    <span>
                        <h1>Pergunta 1</h1>
                    </span>
                    <input type="text" placeholder="Texto da pergunta">
                    <input type="text" placeholder="Cor de fundo da pergunta">
                    <span>
                        <h1>Resposta correta</h1>
                    </span>
                    <input type="text" placeholder="Resposta correta">
                    <input type="text" placeholder="URL da imagem">
                    <span>
                        <h1>Respostas incorretas</h1>
                    </span>
                    <input type="text" placeholder="Resposta incorreta 1">
                    <input type="text" placeholder="URL da imagem 1">
                    <input type="text" placeholder="Resposta incorreta 2">
                    <input type="text" placeholder="URL da imagem 2">
                    <input type="text" placeholder="Resposta incorreta 3">
                    <input type="text" placeholder="URL da imagem 3">
                </article>
                
            </div>
            <button>Prosseguir para criar níveis</button>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="text/javascript" src="./javascript/script.js"></script>
</body>

</html>
