<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>BuzzQuizz</title>
</head>
<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>
    <main>
        <section class="criar-quizz">
            <div class="box-quizz">
                <p>Você não criou nenhum quizz ainda :(</p>
                <button><h3>Criar Quizz</h3></button>
            </div>
        </section>
        <section class="seus-quizzes">
            <span><h1>Seus Quizzes</h1></span>
        </section>

        <section class="todos-os-quizzes">
            <span><h1>Todos os Quizzes</h1><ion-icon name="add-circle"></ion-icon></span>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="text/javascript" src="./javascript/script.js"></script>
</body>
</html>
