<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/criacao-de-quizz.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>BuzzQuizz</title>
</head>

<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>
    <main>
        <section class="criar-quizz">
            <div class="box-quizz">
                <p>Você não criou nenhum quizz ainda :(</p>
                <button onclick="criarInfoBasicaQuizz()">
                    <h3>Criar Quizz</h3>
                </button>
            </div>
        </section>
        <section class="seus-quizzes">
            <span>
                <h1>Seus Quizzes</h1>
            </span>
        </section>

        <section class="todos-os-quizzes">
            <span><h1>Todos os Quizzes</h1><ion-icon name="add-circle"></ion-icon></span>
            <div class="conteudo"></div>
        </section>

        <section class="tela2 escondido">

        </section>
    </main>
    <div class="criacao-de-quiz escondido">
        <section class="info-basica">
            <span>
                <h1>Comece pelo começo</h1>
            </span>
            <div class="inputs">
                <input class="titulo-criacao-quiz" type="text" placeholder="Título do seu quizz">
                <input class="url-criacao-quiz" type="text" placeholder="URL da imagem do seu quizz">
                <input class="qtd-de-perguntas" type="text" placeholder="Quantidade de perguntas do quizz">
                <input class="qtd-de-niveis" type="text" placeholder="Quantidade de níveis do quizz">
            </div>
            <button onclick="criarPerguntasQuizz()">Prosseguir para criar perguntas</button>
        </section>
        <section class="criacao-perguntas escondido">
            <span>
                <h1>Crie suas perguntas</h1>
            </span>
            <div class="inputs"></div>
            <button onclick="criarNiveisQuizz()">Prosseguir para criar níveis</button>
        </section>
        <section class="criacao-niveis escondido">
            <span>
                <h1>Agora, decida os níveis!</h1>
            </span>
            <div class="inputs"></div>
            <button onclick="finalizarCriacaoQuizz()">Finalizar Quizz</button>
        </section>
        <section class="finalizar-criacao-quiz escondido">
            <span>
                <h1>Seu quiz está pronto!</h1>
            </span>
            <span>Colocar imagem do Quizz aqui!</span>
            <button onclick="acessarQuizz()">Acessar Quizz</button>
            <span onclick="voltarParaAHome()">
                <h3>Voltar pra home</h3>
            </span>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="text/javascript" src="./javascript/script.js"></script>
    
</body>

</html>
